<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Telegram Test</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body{
      margin:0;
      background:#111;
      color:#fff;
      font-family:Arial;
      padding:20px;
    }
    .box{
      background:#1e1e1e;
      padding:15px;
      border-radius:12px;
      margin-bottom:15px;
      word-break:break-word;
    }
  </style>
</head>
<body>

<h2>Telegram WebApp Debug</h2>

<div class="box" id="tgExists"></div>
<div class="box" id="initLen"></div>
<div class="box" id="userId"></div>
<div class="box" id="rawData"></div>

<script>
const tg = window.Telegram?.WebApp;

document.getElementById("tgExists").innerText =
  "Telegram object exists: " + (!!tg);

document.getElementById("initLen").innerText =
  "initData length: " + (tg?.initData?.length || 0);

document.getElementById("userId").innerText =
  "User ID: " + (tg?.initDataUnsafe?.user?.id || "NULL");

document.getElementById("rawData").innerText =
  "Raw initData: " + (tg?.initData || "EMPTY");
</script>

</body>
</html>
