<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RZ</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
body{background:#111;color:#fff;font-family:Arial;padding:20px}
.card{background:#1e1e1e;padding:20px;border-radius:12px}
button{margin-top:15px;padding:12px;border-radius:10px;border:0;background:#f5a623;font-weight:bold}
</style>
</head>
<body>

<div class="card">
<div><b>User ID:</b> <span id="uid">...</span></div>
<div><b>Status:</b> <span id="status">...</span></div>
<button id="btn">TEST DB</button>
<div id="log" style="margin-top:10px;font-size:13px;"></div>
</div>

<script>
const SUPABASE_URL = "https://wbjmvafzgwvspswchghx.supabase.co";
const SUPABASE_KEY = "sb_publishable_IkbenyjJMOsjztywoz0KXg_WJ3lHKqm";

const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

const user = tg.initDataUnsafe?.user;
const tgId = user?.id;

document.getElementById("uid").innerText = tgId || "NULL";

document.getElementById("btn").onclick = async () => {

if(!tgId){
document.getElementById("log").innerText = "NO TG ID";
return;
}

try{
const res = await fetch(
SUPABASE_URL + "/rest/v1/users?on_conflict=tg_id",
{
method:"POST",
headers:{
"apikey": SUPABASE_KEY,
"Authorization": "Bearer " + SUPABASE_KEY,
"Content-Type": "application/json",
"Prefer": "resolution=merge-duplicates"
},
body: JSON.stringify({
tg_id: tgId,
verify_status: "pending",
role: "user"
})
}
);

if(!res.ok){
const txt = await res.text();
document.getElementById("log").innerText = "DB ERROR: " + txt;
return;
}

document.getElementById("log").innerText = "DB OK âœ…";

}catch(e){
document.getElementById("log").innerText = "ERROR: " + e.message;
}
};
</script>

</body>
</html>
