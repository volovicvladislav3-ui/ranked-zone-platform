<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranked Zone</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0f0f0f, #1a1a1a);
      color: white;
    }

    .container {
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff7a00;
    }

    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
    }

    .primary {
      background: #ff7a00;
      color: black;
    }

    .secondary {
      background: #333;
      color: white;
    }

    .status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Ranked Zone</h1>

  <div class="card">
    <div><b>Telegram ID:</b> <span id="tgId">...</span></div>
    <div><b>Статус:</b> <span id="verifyStatus">загрузка...</span></div>
  </div>

  <div class="card">
    <input id="standoffId" placeholder="Standoff ID" />
    <input id="standoffNick" placeholder="Ник" />
    <button class="primary" onclick="saveProfile()">Сохранить профиль</button>
  </div>

  <div class="card">
    <button class="secondary" onclick="findMatch()">Найти матч</button>
    <div class="status" id="matchStatus"></div>
  </div>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  const supabase = window.supabase.createClient(
    "https://wbjmvafzgwvspswchghx.supabase.co",
    "sb_publishable_IkbenyjJMOsjztywoz0KXg_WJ3lHKqm"
  );

  const user = tg.initDataUnsafe.user;
  const tgId = user?.id;

  document.getElementById("tgId").innerText = tgId || "не получен";

  async function initUser() {
    if (!tgId) return;

    let { data } = await supabase
      .from("users")
      .select("*")
      .eq("tg_id", tgId)
      .single();

    if (!data) {
      await supabase.from("users").insert({
        tg_id: tgId,
        username: user.username,
        first_name: user.first_name
      });

      data = {
        verify_status: "none"
      };
    }

    updateUI(data);
  }

  function updateUI(data) {
    document.getElementById("verifyStatus").innerText = data.verify_status;

    if (data.standoff_id)
      document.getElementById("standoffId").value = data.standoff_id;

    if (data.standoff_nick)
      document.getElementById("standoffNick").value = data.standoff_nick;
  }

  async function saveProfile() {
    const standoffId = document.getElementById("standoffId").value;
    const standoffNick = document.getElementById("standoffNick").value;

    await supabase.from("users").update({
      standoff_id: standoffId,
      standoff_nick: standoffNick,
      verify_status: "pending"
    }).eq("tg_id", tgId);

    alert("Профиль отправлен на проверку");
    initUser();
  }

  async function findMatch() {
    const { data } = await supabase
      .from("users")
      .select("verify_status, mmr")
      .eq("tg_id", tgId)
      .single();

    if (data.verify_status !== "verified") {
      document.getElementById("matchStatus").innerText =
        "Матчмейкинг доступен только после проверки.";
      return;
    }

    await supabase.from("queue").upsert({
      tg_id: tgId,
      mmr: data.mmr,
      maps: ["duel"]
    });

    document.getElementById("matchStatus").innerText =
      "Вы добавлены в очередь.";
  }

  initUser();
</script>

</body>
</html>
